# improve colors
# set -g default-terminal 'screen-256color'
set -g default-terminal 'xterm-256color'
set-option -ga terminal-overrides ",xterm-256color:Tc"


# reload config file
bind r source-file ~/dotfiles/.tmux.conf

# No delay for escape key press
set -sg escape-time 0

# -- display -------------------------------------------------------------------

set -g base-index 1                     # start windows numbering at 1
set-window-option -g pane-base-index 1  # start pane numbering at 1

set -g renumber-windows on              # renumber windows sequentially after closing any of them

# remove administrative debris (session name, hostname, time) in status bar
set -g status-left ''
set -g status-right ''

set -g display-panes-time 800           # slightly longer pane indicators display time
set -g display-time 1000                # slightly longer status messages display time


# increase scrollback lines
set -g history-limit 10000

# prefix -> back-one-character
bind-key C-b send-prefix
# prefix-2 -> forward-incremental-history-search
bind-key C-a send-prefix -2

# don't suspend-client
unbind-key C-z

# act like vim
setw -g mode-keys vi

# Vim style pane selection
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# Use Alt-vim keys without prefix key to switch panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D 
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# split panes with v and s
bind-key v split-window -h
bind-key s split-window -v

# split panes with | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# clear scroll back buffer per-pane
# https://coderwall.com/p/r6saiq/iterm2-tmux-cmd-k
bind C-k send-keys -R \; clear-history

set -g prefix2 C-a

# THEME
set -g status-bg black
set -g status-fg white
set -g window-status-current-bg white
set -g window-status-current-fg black
set -g window-status-current-attr bold
set -g status-interval 60
set -g status-left-length 30
set -g status-left '#[fg=green](#S) #(whoami) '
set -g status-right '#[fg=yellow]#(cut -d " " -f 1-3 /proc/loadavg)#[default] #[fg=white]%H:%M#[default]'

# Local config
if-shell "[ -f ~/.tmux.conf.local ]" 'source ~/.tmux.conf.local'

